<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hcBakeman | Prompt Engineer</title>
    <style>
        :root {
            --purple-glow: #bc13fe;
            --purple-dark: #0f051a;
            --text-light: #f0eaff;
            --accent: #d199ff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: var(--text-light);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden; /* Lock scroll until loaded */
        }

        /* --- LOADING OVERLAY --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        .loader-text {
            color: var(--purple-glow);
            font-family: monospace;
            letter-spacing: 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* --- BACKGROUND --- */
        #bg-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0; pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        #bg-frame {
            width: 100%; height: 100%; border: none;
            filter: brightness(0.4) saturate(1.3);
        }

        /* --- CONTENT --- */
        .content-wrapper {
            position: relative; z-index: 10; min-height: 100vh;
            background: linear-gradient(to bottom, rgba(15, 5, 26, 0.3), rgba(15, 5, 26, 0.7));
            overflow-y: auto;
            display: none; /* Hidden until bg is ready */
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 80px 20px; text-align: center; }

        header h1 {
            font-size: 5rem; margin: 0;
            text-shadow: 0 0 20px var(--purple-glow);
            letter-spacing: -2px; font-family: monospace;
        }

        .tagline { color: var(--accent); font-weight: bold; margin-bottom: 40px; font-size: 1.3rem; display: block; min-height: 1.5em; }

        .bio-box, #repo-grid, h2 { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
        .visible { opacity: 1 !important; transform: translateY(0) !important; }

        .bio-box {
            background: rgba(26, 11, 46, 0.6); backdrop-filter: blur(12px);
            border: 1px solid rgba(188, 19, 254, 0.4); padding: 2.5rem;
            border-radius: 20px; max-width: 700px; margin: 0 auto 60px;
        }

        #repo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .repo-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; padding: 25px; text-align: left; transition: 0.3s ease;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .repo-card:hover { border-color: var(--purple-glow); background: rgba(188, 19, 254, 0.1); transform: translateY(-5px); }
        .repo-links { display: flex; gap: 15px; margin-top: 15px; }
        .btn { padding: 8px 16px; border-radius: 8px; text-decoration: none; font-size: 0.85rem; font-weight: 600; }
        .btn-github { background: rgba(255, 255, 255, 0.1); color: white; }
        .btn-live { background: var(--purple-glow); color: white; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-text">INITIALIZING...</div>
    </div>

    <div id="bg-container">
        <iframe id="bg-frame" src="https://hcbakeman.github.io/comfy/?m=bloom&c=500&s=0.1&z=13&h=300&ah=0&g=1&p=1&u=0&mh=0&mr=150&fst=poly&fs=0.3&fsp=0.1"></iframe>
    </div>

    <div class="content-wrapper" id="main-content">
        <div class="container">
            <header>
                <h1 id="main-title" data-value="hcBakeman">hcBakeman</h1>
                <span id="main-tagline" class="tagline" data-value="Prompt Engineer • Logic Architect • Best of the Best"></span>
            </header>

            <section class="bio-box" id="bio">
                <div id="punchline">✨ "While you were still typing 'Hello,' I already refactored the weights."</div>
            </section>

            <h2 id="repo-header" style="margin-bottom: 40px;">Current Deployments</h2>
            <div id="repo-grid"></div>

            <footer style="margin-top: 80px; opacity: 0.4; font-size: 0.8rem;">
                © 2026 hcBakeman. Terminal access granted.
            </footer>
        </div>
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ#%&*$@0123456789";
        
        function decodeEffect(element) {
            let iteration = 0;
            const originalValue = element.dataset.value;
            let interval = setInterval(() => {
                element.innerText = originalValue.split("").map((letter, index) => {
                    if (index < iteration) return originalValue[index];
                    return letters[Math.floor(Math.random() * 42)];
                }).join("");
                if (iteration >= originalValue.length) clearInterval(interval);
                iteration += 1 / 3;
            }, 30);
        }

        const punchlines = [
            "While you were still typing 'Hello,' I already refactored the weights and fixed the hallucinations.",
            "I don't just use AI; I provide the logic it was missing.",
            "Prompt engineering isn't a hobby, it's a precision strike.",
            "If it’s in the latent space, I’ve already found it, labeled it, and made it run 2x faster.",
            "I whispered to the model and it confessed everything."
        ];

        async function startSite() {
            // Hide loader and show background/content
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('bg-container').style.opacity = '1';
                document.getElementById('main-content').style.display = 'block';
                document.body.style.overflow = 'auto'; // Re-enable scroll
                
                // Run animations
                decodeEffect(document.getElementById('main-title'));
                setTimeout(() => decodeEffect(document.getElementById('main-tagline')), 500);
                setTimeout(() => {
                    document.getElementById('bio').classList.add('visible');
                    document.getElementById('repo-header').classList.add('visible');
                    document.getElementById('repo-grid').classList.add('visible');
                }, 1200);
            }, 1000);
        }

        // --- THE "WAIT FOR BG" LOGIC ---
        const bgFrame = document.getElementById('bg-frame');

        // Try to detect when iframe is loaded
        bgFrame.onload = function() {
            startSite();
        };

        // Safety timeout: If background takes > 4s, load anyway so user isn't stuck
        setTimeout(() => {
            if (document.getElementById('loader').style.display !== 'none') {
                startSite();
            }
        }, 4000);

        // Fetch Repos in background
        async function fetchRepos() {
            try {
                const res = await fetch('https://api.github.com/users/hcBakeman/repos?sort=updated');
                const repos = await res.json();
                const grid = document.getElementById('repo-grid');
                grid.innerHTML = '';
                repos.forEach(repo => {
                    if (repo.name.toLowerCase().includes('hcbakeman.github.io')) return;
                    const card = document.createElement('div');
                    card.className = 'repo-card';
                    const liveLink = repo.homepage ? `<a href="${repo.homepage}" target="_blank" class="btn btn-live">Live Demo</a>` : '';
                    card.innerHTML = `<div><div style="font-weight:bold; color:#fff; font-size:1.2rem;">${repo.name}</div><p style="color:#b0a0c4; font-size:0.9rem;">${repo.description || 'Classified info.'}</p></div><div class="repo-links"><a href="${repo.html_url}" target="_blank" class="btn btn-github">GitHub</a>${liveLink}</div>`;
                    grid.appendChild(card);
                });
            } catch (e) {}
        }

        document.getElementById('punchline').innerText = `✨ "${punchlines[Math.floor(Math.random() * punchlines.length)]}"`;
        fetchRepos();
    </script>
</body>
</html>
